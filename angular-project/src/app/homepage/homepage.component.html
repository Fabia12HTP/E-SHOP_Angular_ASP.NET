<div *ngIf="shoes">
 <h1>Shoes</h1>
  <ul>
    <li *ngFor="let shoe of shoes()">
      <a>
        <img class="main-image" [src]="shoe.urlPicture" alt="Shoe-Image" />
        <div class="content">
          <div class="name">
            {{ shoe.name }}
          </div>
        </div>
        <p> </p>
      </a>
    </li>
  </ul>
</div>
