<div *ngIf="shoes">
  <ul>
    <li *ngFor="let shoe of shoes()">
      <a>
        <img class="shoe-image" [src]="shoe.urlPicture" alt="Shoe-Image" />
        <div class="content">
          <h1 class="shoe-name">
            {{ shoe.name }}
          </h1>
          <p class="shoe-description">
            {{ shoe.description }}
          </p>
          <p class="shoe-price">
            {{ shoe.price }}
          </p>
          <p>
          </p>
        </div>
      </a>
    </li>
  </ul>
  <!--<button color="primary" [title]="shoes.name + ' details'" [routerLink]="['/home', shoes.id]" >Details</button>-->
</div>
