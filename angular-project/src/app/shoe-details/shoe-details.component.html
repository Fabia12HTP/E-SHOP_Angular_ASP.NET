<div class="shoe-detail-container" *ngIf="shoesD()">
    <div class="shoe-detail">
        <div class="shoe-info">
            <h1 class="shoe-name">{{ shoesD().name }}</h1>
            <p class="shoe-description">{{ shoesD().description }}</p>
            <div class="shoe-rating">
                <mat-icon *ngFor="let star of getStars(shoesD().rating)" class="star">
                    {{ star }}
                </mat-icon>
            </div>
            <div class="shoe-colors">
                <p>FAREBNÁ KOMBINÁCIA:</p>
                <button *ngFor="let color of colorCombination(shoesD().shoeColor)"
                        class="color-button"
                        [ngStyle]="{'background': 'linear-gradient(' + color + ')'}"
                        (click)="selectColor(color)">
                </button>
            </div>
            <button class="add-to-cart-button" (click)="addToCart(shoesD())">PRIDAŤ DO KOŠÍKA</button>
        </div>
        <div class="shoe-image-container">
            <img class="shoe-image" [src]="shoesD().urlPicture" alt="Shoe Image" />
        </div>
    </div>
</div>
