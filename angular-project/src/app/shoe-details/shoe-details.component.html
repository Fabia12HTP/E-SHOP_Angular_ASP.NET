<div *ngIf="shoesD">
  <a>
    <img class="shoe-image" [src]="shoesD().urlPicture" alt="Shoe-Image" />
    <div class="content">
      <h1 class="shoe-name">
        {{ shoesD().name }}
      </h1>
      <p class="shoe-description">
        {{ shoesD().description }}
      </p>
      <p class="shoe-price">
        {{ shoesD().price }}
      </p>
    </div>
  </a>
</div>
